[package]
name = "course_registry"
version = "0.1.0"
edition = "2021"

[dependencies]
soroban-sdk = { workspace = true }

[dev-dependencies]
soroban-sdk = { workspace = true, features = ["testutils"] }

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = "z"        # Tama√±o reducido
codegen-units = 1
lto = true
panic = "abort"
strip = "symbols"